<!doctype html>
<html>
<head>
	<title>babblr</title>
  <meta charset="UTF-8" />
  <script 
    src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' 
    type='text/javascript'>
  </script>
  <script src='ICanHaz.min.js' type='text/javascript'></script>
  <script type="text/javascript" src="websocket_js/swfobject.js"></script>
  <script type="text/javascript" src="websocket_js/FABridge.js"></script>
  <script type="text/javascript" src="websocket_js/web_socket.js"></script>

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="d3.js"></script>

  <script src='chat.js' type='text/javascript'></script>
  <link rel="stylesheet" href="style.css" media="screen"/>

  <script id="user" type="text/html">
    <li>
      <p class="name">Hello I'm {{ name }}</p>
      <p><a href="http://twitter.com/{{ twitter }}">@{{ twitter }}</a></p>
    </li>
  </script>
  
  <script id="message" type="text/html">
    <div room_id='{{room_id}}' class='message'>
      <span class='timecode'>{{time}}</span>
      <span class='user'>{{nick}}</span>
      <span class='content'>{{msg}}</span>
    </div>
  </script>

  <script id="user_alert" type="text/html">
    <div room_id='{{room_id}}' class='user_alert'>
      <span class='timecode'>{{time}}</span>
      <span class='user'>{{nick}}</span>
      <span class='content'>{{msg}}</span>
    </div>
  </script>



</head>
<body>
  <h2>GeoGossip</h2>
  <div id="map_canvas"></div>
  <div id="chat">

  <form id="nick_form" action="#" method="post" accept-charset="utf-8">
      <p>
        <label>Nickname
          <input id="nickname" type="text" value="GuestUser"/>
        </label>
        <input type="submit" value="Change">
      </p>
    </form>
       
    <form id="chat_form" action="#" method="post" accept-charset="utf-8">
      <p>
        <label>Message <input id="message" type="text" /></label>
        <input type="submit" value="Send">
      </p>
    </form>


    <div id="chatStream">
      Chat
    </div>



</body>
</html>
